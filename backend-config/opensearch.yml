# Keep single-node discovery for dev
discovery.type: single-node

network.host: 0.0.0.0
http.host: 0.0.0.0
transport.host: 127.0.0.1

# Security plugin TLS settings (point to Docker secrets under /run/secrets)
plugins.security.ssl.transport.pemcert_filepath: "/run/secrets/opensearch.cert.pem"
plugins.security.ssl.transport.pemkey_filepath: "/run/secrets/opensearch.key.pem"
plugins.security.ssl.transport.pemtrustedcas_filepath: "/run/secrets/ca.cert.pem"
transport.ssl.enforce_hostname_verification: false

plugins.security.ssl.http.enabled: true
plugins.security.ssl.http.clientauth_mode: REQUIRE
plugins.security.ssl.http.pemcert_filepath: "/run/secrets/opensearch.cert.pem"
plugins.security.ssl.http.pemkey_filepath: "/run/secrets/opensearch.key.pem"
plugins.security.ssl.http.pemtrustedcas_filepath: "/run/secrets/ca.cert.pem"

# TODO: Create separate users for these
plugins.security.authcz.admin_dn:
  - "CN=opensearch"
  - "CN=opensearch-dashboards"
  - "CN=otel-collector"
  - "CN=jaeger"

plugins.security.audit.type: internal_opensearch
plugins.security.enable_snapshot_restore_privilege: true
plugins.security.check_snapshot_restore_write_privileges: true
plugins.security.restapi.roles_enabled: ["all_access", "security_rest_api_access"]
cluster.routing.allocation.disk.threshold_enabled: false
opendistro_security.audit.config.disabled_rest_categories: NONE
opendistro_security.audit.config.disabled_transport_categories: NONE