services:
  mongo:
    image: mongodb/mongodb-community-server:8.0-ubi8
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
  
  user-service:
    environment:
      - MONGODB_HOST=mongo
      - MONGODB_PORT=27017
    build: 
      context: ./
      dockerfile: ./services/user-service/Dockerfile
    container_name: user-service
    ports:
      - "3001:3001"
    depends_on:
      - mongo

  task-service:
    environment:
      - MONGODB_HOST=mongo
      - MONGODB_PORT=27017
    build: 
      context: ./
      dockerfile: ./services/task-service/Dockerfile
    container_name: task-service
    ports:
      - "3002:3002"
    depends_on:
      - mongo

volumes:
  mongo_data:
