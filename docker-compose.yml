name: micro-service-task-app

services:
  mongo:
    container_name: mongo
    volumes:
      - mongo_data:/data/db
    image: mongodb/mongodb-community-server:8.0-ubi8
    ports:
      - "${MONGODB__PORT}:27017"
    restart: unless-stopped

  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq:4.2-management-alpine
    ports:
      - "${RABBITMQ__PORT}:5672"
      - "${RABBITMQ__WEB_PORT}:15672"
    restart: unless-stopped

  smtp-server:
    container_name: smtp-server
    environment:
      - MAILDEV_SMTP_PORT=${SMTP__PORT}
      - SMTP__USER=${SMTP__USER}
      - SMTP__PASS=${SMTP__PASS}
      - MAILDEV_WEB_PORT=${MAILDEV_WEB_PORT}
    volumes:
      - mail_data:/maildata
    image: maildev/maildev:latest
    user: root
    ports:
      - "${MAILDEV_WEB_PORT}:1080" # Web UI
      - "${SMTP__PORT}:1025" # SMTP server
    command:
      [
        "maildev",
        "--mail-directory",
        "/maildata",
        "--incoming-user",
        "${SMTP__USER}",
        "--incoming-pass",
        "${SMTP__PASS}",
      ]
    restart: unless-stopped

  oauth-service:
    container_name: oauth-service
    environment:
      - MONGODB__HOST=${MONGODB__HOST}
      - MONGODB__PORT=${MONGODB__PORT}
      - OAUTH_SVC__PRIVATE_KEY_PATH=/app/.certs/oauth-service/oauth-service.key.pem
      - OAUTH_SVC__CERT_PATH=/app/.certs/oauth-service/oauth-service.cert.pem
      - OAUTH_SVC__CA_CERT_PATH=/app/.certs/ca/ca.cert.pem
    labels:
      - "buildkit.cache.to=type=local,dest=./npm-cache"
      - "buildkit.cache.from=type=local,src=./npm-cache"
    build:
      context: ./
      dockerfile: ./Dockerfile
      target: runtime_oauth_service
    ports:
      - "${OAUTH_SVC__PORT}:3001"
    depends_on:
      - mongo
    restart: unless-stopped

  task-service:
    container_name: task-service
    environment:
      - MONGODB__HOST=${MONGODB__HOST}
      - MONGODB__PORT=${MONGODB__PORT}
      - RABBITMQ__HOST=${RABBITMQ__HOST}
      - RABBITMQ__PORT=${RABBITMQ__PORT}
      - RABBITMQ__TASK_CREATED_QUEUE_NAME=${RABBITMQ__TASK_CREATED_QUEUE_NAME}
      - RABBITMQ__TASK_UPDATED_QUEUE_NAME=${RABBITMQ__TASK_UPDATED_QUEUE_NAME}
      - AUTH_TRUST_HOST=true
      - AUTH_URL=${AUTH_URL}
      - AUTH_SECRET=${AUTH_SECRET}
      - AUTH_GITHUB_ID=${AUTH_GITHUB_ID}
      - AUTH_GITHUB_SECRET=${AUTH_GITHUB_SECRET}
      - TASK_SVC__PRIVATE_KEY_PATH=/app/.certs/task-service/task-service.key.pem
      - TASK_SVC__CERT_PATH=/app/.certs/task-service/task-service.cert.pem
      - TASK_SVC__CA_CERT_PATH=/app/.certs/ca/ca.cert.pem
    labels:
      - "buildkit.cache.to=type=local,dest=./npm-cache"
      - "buildkit.cache.from=type=local,src=./npm-cache"
    build:
      context: ./
      dockerfile: ./Dockerfile
      target: runtime_task_service
    ports:
      - "${TASK_SVC__PORT}:3002"
    depends_on:
      - mongo
      - rabbitmq
    restart: unless-stopped

  notification-service:
    container_name: notification-service
    environment:
      - NOTIFY_SVC__FROM_EMAIL=noreply@notification-service.local
      - MONGODB__HOST=${MONGODB__HOST}
      - MONGODB__PORT=${MONGODB__PORT}
      - RABBITMQ__HOST=${RABBITMQ__HOST}
      - RABBITMQ__PORT=${RABBITMQ__PORT}
      - RABBITMQ__TASK_CREATED_QUEUE_NAME=${RABBITMQ__TASK_CREATED_QUEUE_NAME}
      - RABBITMQ__TASK_UPDATED_QUEUE_NAME=${RABBITMQ__TASK_UPDATED_QUEUE_NAME}
      - SMTP__HOST=${SMTP__HOST}
      - SMTP__PORT=${SMTP__PORT}
      - SMTP__USER=${SMTP__USER}
      - SMTP__PASS=${SMTP__PASS}
    labels:
      - "buildkit.cache.to=type=local,dest=./npm-cache"
      - "buildkit.cache.from=type=local,src=./npm-cache"
    build:
      context: ./
      dockerfile: ./Dockerfile
      target: runtime_notification_service
    depends_on:
      - mongo
      - rabbitmq
      - smtp-server
    restart: unless-stopped

  web-ui:
    environment:
      - WEB_UI__PORT=${WEB_UI__PORT}
      - OAUTH_SVC__PORT=${OAUTH_SVC__PORT}
      - TASK_SVC__PORT=${TASK_SVC__PORT}
      - AUTH_TRUST_HOST=true
      - AUTH_URL=${AUTH_URL}
      - AUTH_SECRET=${AUTH_SECRET}
      - AUTH_GITHUB_ID=${AUTH_GITHUB_ID}
      - AUTH_GITHUB_SECRET=${AUTH_GITHUB_SECRET}
      - WEB_UI__PRIVATE_KEY_PATH=/app/.certs/web-ui/web-ui.key.pem
      - WEB_UI__CERT_PATH=/app/.certs/web-ui/web-ui.cert.pem
      - WEB_UI__CA_CERT_PATH=/app/.certs/ca/ca.cert.pem
    labels:
      - "buildkit.cache.to=type=local,dest=./npm-cache"
      - "buildkit.cache.from=type=local,src=./npm-cache"
    build:
      context: ./
      dockerfile: ./Dockerfile
      target: runtime_web_ui
    container_name: web-ui
    ports:
      - "${WEB_UI__PORT}:3000"
    depends_on:
      - oauth-service
      - task-service
    restart: unless-stopped

volumes:
  mongo_data:
  mail_data:
  npm_cache:
